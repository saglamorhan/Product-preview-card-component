<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-image">
          <picture>
            <source
              media="(max-width:850px)"
              srcset="images/image-product-mobile.jpg"
            />
            <img
              id="product-img"
              src="images/image-product-desktop.jpg"
              alt="perfume bottle stands among leaves"
            />
          </picture>
        </div>
        <div class="card-body">
          <div class="card-container">
            <h2 class="product-type">PERFUME</h2>
            <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="new-price">$149.99</p>
              <p class="old-price"><del>$169.99</del></p>
            </div>

            <button>
              <img
                class="icon-cart"
                src="images/icon-cart.svg"
                alt="cart icon"
              />Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
